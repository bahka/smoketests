apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testngC
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.5.0'
    // https://mvnrepository.com/artifact/com.squareup.retrofit2/converter-jackson
    compile group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.5.0'

    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.0'
    compile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '3.6.0'
}

test { //this is the gradle task to be executed
    useTestNG() {
//        parallel 'classes'
//        threadCount 3
    }

    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}
